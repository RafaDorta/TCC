<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles3.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js CDN -->
</head>
<body>
    <div class="sidebar">
        <nav class="sidebar-menu">
            <a href="#">Gráficos</a>
            <a href="#">Relatórios</a>
            <a href="#">Services</a>
            <a href="{{ url_for('logout') }}">Sair</a>
        </nav>
    </div>
    <div class="content">
        <h1>Filtrar por Data e Ver Gráfico</h1>
        
        <form method="POST" action="{{ url_for('grafico') }}">
            <label for="start_date">Data Inicial:</label>
            <input type="date" id="start_date" name="start_date" required>

            <label for="end_date">Data Final:</label>
            <input type="date" id="end_date" name="end_date" required>

            <button type="submit">Gerar Gráfico</button>
        </form>

        <div style="width: 80%; margin: auto;">
            <canvas id="myChart"></canvas> <!-- Canvas onde o gráfico será renderizado -->
        </div>
    </div>

    <script>
        // Dados do gráfico enviados pelo Flask
        var labels = JSON.parse('{{ labels | safe }}');
        var data = JSON.parse('{{ data | safe }}');

        // Configuração do gráfico usando Chart.js
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'line',  // Tipo de gráfico
            data: {
                labels: labels,  // Datas no eixo X
                datasets: [{
                    label: 'Dados do Gráfico',
                    data: data,  // Valores no eixo Y
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 2,
                    fill: false
                }]
            },
            options: {
                scales: {
                    x: {
                        type: 'time',
                        time: {
                            unit: 'day'
                        }
                    },
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
